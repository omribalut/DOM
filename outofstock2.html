<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
</head>
<body>
  <button onclick="outOfStock()">Order</button>
  <p class='hidden'>Out Of Stock</p>
  <script>
      let ind = 0;

      function outOfStock() {

          if (ind === 0) {
              document.querySelector('p').classList.remove('hidden');
              ind = 1;
          } else if (ind === 1) {
              document.querySelector('p').classList.add('hidden');
              ind = 0;

              // another option

            //   function OutOfStock() {
            // alert("Out Of Stock")
          }
      }
      </script>
</body>
</html>
